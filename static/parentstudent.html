<html>
  <body>
    <B>Please Enter the Parent/Student information Below and Then submit</B>
    <form action="/insertparentstudent" method="POST">
        <div>Parent Email:</div>
        <input placeholder="" name="parentemail">
      <div>Student Email:</div>
        <input placeholder="" name="studentemail">
      
      <div></div>
      <!-- classname, teacher, student, date, attended -->
        <input type="submit" value="Submit">
</form> 

    <table>
      <tr>
        <th>Parent Email</th>
      <th>Student Email</th>
      </tr>
     {% for item in items %}
<tr><td> {{ item[0] }} </td><td> {{ item[1] }}
</td>
</tr>
{% endfor %} 
    </table>
  </body>
</html>
